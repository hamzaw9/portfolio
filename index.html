<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="wrapper">
      <!-- Start: Navbar-->
      <nav>
        <a class="logo" href="#">My Logo</a>
        <i class="fas fa-bars"></i>

      <!-- End: Navbar-->

      <section id="portfolio" class="main">

          <h1>I’m Hamza Baig. <span>Glad to see you!</span></h1>
          <p>
            I’m a software developer! I can help you build a product , feature

            contact me.
          </p>
          <h3>LET’S CONNECT</h3>
          <ul class="social-media">
            <li>
              <a href="#"
                ><img src="images/twitter-icon.svg" alt="Twitter icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/linkedin-icon.svg" alt="Linkedin icon"
              /></a>
            </li>
            <li>
              <a href="#"><img src="images/m-icon.svg" alt="M icon" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/github-icon.svg" alt="Github icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img src="images/peace-icon.svg" alt="Peace icon"
              /></a>
            </li>
          </ul>
        </div>
